<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0; /* Light grey background */
            text-align: center;
        }

        /* Updated Smaller Banner */
        .banner {
            width: 100%;
            height: 150px; /* Reduced height */
            background: url('banner.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-transform: uppercase;
            color: white;
        }
        .banner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .banner h1 {
            z-index: 1;
            position: relative;
            font-size: 2.5rem; /* Adjusted text size */
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 30px;
            color: #333;
        }

        /* Responsive Grid Fix */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            grid-auto-rows: 1fr;
            gap: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Remove Hover Effect */
        .gallery img:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 1rem;
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Our Gallery</h1>
    </div>
    <!-- <h2>From Our Photos</h2> -->
    <div class="gallery">
        <img src="Images/image1.jpg" alt="Gallery Image">
        <img src="Images/image2.jpg" alt="Gallery Image">
        <img src="Images/image3.jpg" alt="Gallery Image">
        <img src="Images/image4.jpg" alt="Gallery Image">
        <img src="Images/image5.jpg" alt="Gallery Image">
        <img src="Images/image6.jpg" alt="Gallery Image">
        <img src="Images/image7.jpg" alt="Gallery Image">
        <img src="Images/image8.jpg" alt="Gallery Image">
        <img src="Images/image9.jpg" alt="Gallery Image">
        <img src="Images/image10.jpg" alt="Gallery Image">
        <img src="Images/image11.jpg" alt="Gallery Image">
        <img src="Images/image12.jpg" alt="Gallery Image">
        <img src="Images/image13.jpg" alt="Gallery Image">
        <img src="Images/image14.jpg" alt="Gallery Image">
        <img src="Images/image15.jpg" alt="Gallery Image">
        <img src="Images/image16.jpg" alt="Gallery Image">
        <img src="Images/image17.jpg" alt="Gallery Image">
        <img src="Images/image18.jpg" alt="Gallery Image">
        <img src="Images/image19.jpg" alt="Gallery Image">

    </div>

</body>
</html>
